[mod-setting-name]
rfEE_allow_all_items=разрешить крафтить все предметы
rfEE_max_items_count=максимальное количество предметов в рецепте
rfEE_recipes_ingredient_increase_percent=дополнительное количество ингридиентов в рецепте(проценты)
rfEE_type_of_compensation_category=тип предмета для компенсации
rfEE_divider_time_to_craft_overpower_items=делитель времени крафта предмета где в ингридиентах слишком большое количество предмета
rfEE_always_overwrite_from_balancing=всегда переопределять предметы для модулей из таблицы балансировки
rfEE_positive_balancing_a-item-name_pollution=Ингридиент увеличивающий загрязнение
rfEE_positive_balancing_effect-value_pollution=увеличение загрязнение в %/100
rfEE_positive_balancing_a-item-name_consumption=Ингридиент увеличивающий потребление(отр. эффективность)
rfEE_positive_balancing_effect-value_consumption=увеличение потребление в %/100
rfEE_positive_balancing_a-item-name_speed=Ингридиент увеличивающий скорость
rfEE_positive_balancing_effect-value_speed=увеличение скорость в %/100
rfEE_positive_balancing_a-item-name_productivity=Ингридиент увеличивающий продуктивность
rfEE_positive_balancing_effect-value_productivity=увеличение продуктивность в %/100
rfEE_negative_balancing_a-item-name_pollution=Ингридиент уменьшающий загрязнение
rfEE_negative_balancing_effect-value_pollution=уменьшение загрязнения в %/100
rfEE_negative_balancing_a-item-name_consumption=Ингридиент уменьшающий потребление
rfEE_negative_balancing_effect-value_consumption=уменьшение потребления в %/100
rfEE_negative_balancing_a-item-name_speed=Ингридиент уменьшающий скорость
rfEE_negative_balancing_effect-value_speed=уменьшение скорости в %/100
rfEE_negative_balancing_a-item-name_productivity=Ингридиент уменьшающий продуктивность
rfEE_negative_balancing_effect-value_productivity=уменьшение продуктивности в %/100

[mod-setting-description]
rfEE_allow_all_items=В основном представлены только рецепты, для которых я могу найти легальный крафт, эта настройка включает и другие предметы, но без ингридиентов(т.е. бесплатно)(потому что единственное, что я могу придумать это частичный хардкод)
rfEE_type_of_compensation_category=У каждого "функционального" предмета есть категория в data.raw, это то, что мне здесь нужно, также критерии оценки предмета должны быть прописаны в defines.lua моего мода
rfEE_divider_time_to_craft_overpower_items=по сути, мне нужно было как-то компенсировать то, что количество входных предметов не соответствует выходному, поэтому я решил увеличить время крафта, но если вас это не устраивает, вы можете указать здесь делитель, чтобы уменьшить это время
rfEE_positive_balancing_a-item-name_pollution=требуется внутреннее имя из игры
rfEE_always_overwrite_from_balancing=по сути принудительно включает элементы в рецептах из пользовательских настроек (ниже)
rfEE_positive_balancing_effect-value_pollution=1 == 100%; 0.01 == 1%, только положительные значения
rfEE_positive_balancing_a-item-name_consumption=требуется внутреннее имя из игры
rfEE_positive_balancing_effect-value_consumption=1 == 100%; 0.01 == 1%, только положительные значения
rfEE_positive_balancing_a-item-name_speed=(Есть прямой аналог в ванили!) требуется внутреннее имя из игры
rfEE_positive_balancing_effect-value_speed=1 == 100%; 0.01 == 1%, только положительные значения
rfEE_positive_balancing_a-item-name_productivity=(Есть прямой аналог в ванили!) требуется внутреннее имя из игры
rfEE_positive_balancing_effect-value_productivity=1 == 100%; 0.01 == 1%, только положительные значения
